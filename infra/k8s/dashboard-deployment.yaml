apiVersion: apps/v1
kind: Deployment
metadata:
  name: empire-dashboard
  namespace: empire-engine
  labels:
    app: empire-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: empire-dashboard
  template:
    metadata:
      labels:
        app: empire-dashboard
        component: frontend
    spec:
      containers:
      - name: empire-dashboard
        image: empireacr.azurecr.io/empire-dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://empire-engine-service"
        - name: NEXT_PUBLIC_SCOOP_URL
          value: "http://copilot-scoop-service"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: empire-dashboard-service
  namespace: empire-engine
spec:
  selector:
    app: empire-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP